<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono Never Dies Co en pestaña -->
    <link rel="icon" type="image/png" href="./../src/img/logonev.png">

    <!-- Link para estylos navbar -->
    <link rel="stylesheet" href="./../src/css/navbar&footer.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../src/css/inventorio.css">

    <!-- footer JS -->
    <script type="module" src="../src/js/footer.js" defer></script>

    <script src="../src/js/inventario.js"></script>


    <title>Never Dies Co | Inventario de Productos</title>
</head>
<body>
    <div class="nav_root" id="navbar_root">
        <!-- Menú de navegación -->
    </div>

    <h1 class="text-center m-4">INVENTARIO DE PRODUCTOS</h1>

    <div class="container border rounded shadow-lg p-3 mb-5 bg-body">
        <form action="" class="" method="post">
            <div class="container">
                <div class="row">

                    <div class="col-lg-2 col-md-6 col-sm-12 img-card">
                        <div class="product-img">
                            <img src="" alt="" id="upload-img">
                        </div>
                    </div>

                    <div class="col-lg-8 col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="id" class="m-1 d-block fw-bold">ID:</label>
                            <input id="id" name="id" size="15" type="text" class="rounded m-1 form-control" placeholder="ID">
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="tipo" class="m-1 d-block fw-bold">TIPO:</label>
                            <input id="tipo" name="tipo" size="15" type="text" class="rounded m-1 form-control" placeholder="TIPO">
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="nombre" class="m-1 d-block fw-bold">NOMBRE:</label>
                            <input id="nombre" name="nombre" size="15" type="text" class="rounded m-1 form-control" placeholder="NOMBRE">
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="color" class="m-1 d-block fw-bold">COLOR:</label>
                            <input id="color" name="color" type="color" class="rounded m-1 form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="talla" class="m-1 d-block fw-bold">TALLA:</label>
                            <select id="talla" name="talla" class="m-1 form-control">
                                <option value="">CH</option>
                                <option value="">M</option>
                                <option value="">G</option>
                                <option value="">XG</option>
                            </select>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="genero" class="m-1 d-block fw-bold">GENERO:</label>
                            <select id="genero" name="genero" id="" class="m-1 form-control">
                                <option value="">H</option>
                                <option value="">M</option>
                            </select>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-12 form-group">
                            <label for="precio" class="m-1 d-block fw-bold">PRECIO:</label>
                            <input id="precio" name="precio" size="15" type="text" class="rounded m-1 form-control" placeholder="$">
                            </div>
    
                            <div class="col-lg-3 col-md-6 col-sm-12 custom-file">
                            <label for="adjuntar-img" class="m-1 d-block fw-bold">ADJUNTAR IMAGEN:</label>
                            <input id="adjuntar-img" name="adjuntar-img" type="file" class="rounded m-1 form-control" placeholder="ADJUNTAR IMAGEN" accept="image/*" onchange="loadFile(event)">  
                            </div>  
                        </div>
                    </div>

                    <div class="col-lg-2 col-sm-12 d-flex justify-content-center my-auto">
                        <button type="button" class="btn m-1">
                            <i class="bi bi-pencil-square d-inline m-1" style="font-size: 3rem;"></i>
                        </button>
                        <button type="button" class="btn m-1">
                            <i class="bi bi-trash d-inline m-1" style="font-size: 3rem;"></i>
                        </button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <label for="descripción" class="m-1 form-group fw-bold">DESCRIPCIÓN</label>
                        <textarea id="descripción" name="descripción" cols="30" rows="4" class="form-control" placeholder="DESCRIPCIÓN">
                        </textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- footer custom element -->
    <my-footer></my-footer>

    <script src="../src/js/navbar.js" type="module"></script>

</body>
</html>
