<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icono Never Dies Co en pestaña -->
    <link rel="icon" type="image/png" href="./../src/img/logonev.png" />

    <!-- Link para estilos navbar -->
    <link rel="stylesheet" href="./../src/css/navbar&footer.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />

    <title>Never Dies Co | Cuenta</title>
</head>

<body>

    <div class="nav_root" id="navbar_root"></div>
    <!-- barra de nav -->
    <br>

    <div class="col text-center">
        <h2>CREAR CUENTA</h2>
    </div> 

    <br>

    <div class="container text-center">

        <!-- <div class="shadow-lg p-5 mb-5 mt-4 bg-body rounded"> -->
        <div class="form-row">

            <form id="form_nc" class="row needs-validation" method="POST" novalidate>
                <div>
                    <label action="#" for="name" class="form-label"></label>
                    <input type="text" class="form-control" id="name" placeholder="NOMBRE" required>
                    <div class="valid-feedback">Correcto</div>

                </div>

                <div>
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="CORREO" required>
                    <div class="valid-feedback">Correcto</div>
                </div>

                <div>
                    <label for="phone" class="form-label"></label>
                    <input type="number" class="form-control" id="phone" placeholder="TELÉFONO" required>
                    <div class="valid-feedback">Correcto</div>
                </div>

                <div>
                    <label for="pass0" class="form-label"></label>
                    <input type="text" class="form-control" id="pass0" placeholder="CONTRASEÑA" required>
                    <div class="valid-feedback">Correcto</div>
                </div>

                <div> 
                    <label for="pass1" class="form-label"></label>
                    <input type="text" class="form-control" id="pass1" placeholder="CONFIRMA TU CONTRASEÑA" required>
                    <div class="valid-feedback">Correcto</div>
                </div>

                <br><br><br><br>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark">CREAR CUENTA</button>
                </div>

                <br>

                <div class="text-center">
                    <p>Al crear la cuenta aceptas las condiciones de uso y el aviso de privacidad de Never Dies C.O.</p>
                    <p>¿Necesitas ayuda?</p>
                    <p>¿Tienes una cuenta en Never Dies?</p>
                </div>

                <br>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark">INICIA SESIÓN</button>
                </div>

            </form>
            <!--Form-->

        </div>

    </div>
    <!--Container del formulario-->

    <br>

    <my-footer></my-footer>
    <!-- footer custom element -->



    <script src="../src/js/crearCuenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../src/js/navbar.js" type="module"></script>
    <!-- footer JS -->
    <script type="module" src="../src/js/footer.js" defer></script>

</body>

</html>
